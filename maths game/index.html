<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Game</title>
    <meta charset="utf-8">
    <meta name="viewpport" content="width=device-width,initial-scale=1,user-scalable=yes">  
    <link rel="stylesheet" href="style.css" >
 </head>
    <body>
        <div id="container">
        <div id="score">
            score: <span id="sv">0</span>
        </div>
        <div id="correct">
           Correct
         </div>
         <div id="wrong">
            try again
          </div>
          <div id="qus">
    
            </div>
            <div id="insta">
            click on
            </div>
            <div id="choices">
                <div id="b1" class="b"></div>
                <div id="b2" class="b"></div>
                <div id="b3" class="b"></div>
                <div id="b4" class="b"></div>
            </div>
            <div id="reset">
               Start Game
            </div>
            <div id="time">
                time remaining: <span id="timevalue">60</span>sec 
            </div>
            <div id="gameover">

            </div>
            </div>
            <script src="jss.js" ></script>
    </body>
</html>
